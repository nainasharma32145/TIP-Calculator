<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPCALCULATOR</title>
    <link rel="stylesheet" href="css styling/stylee.css">
    <link rel="icon" href="favicon.ico">
    
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
      
      
          <form>
            <p>Your Bill
              <p>
                Rs <input id="TotalBillAmount" type="text" placeholder="Total Bill Amount">
      
                <p>How was the quality of service?
                  <p>
                    <select id="qualityofservices">
                  <option disabled selected value="0">-- Choose an Option --</option>
                  <option value="0.3">30&#37; &#45; Outstanding</option>
                  <option value="0.2">20&#37; &#45; Good</option>
                  <option value="0.15">15&#37; &#45; It was OK</option>
                  <option value="0.1">10&#37; &#45; Bad</option>
                  <option value="0.05">5&#37; &#45; Terrible</option>
              </select>
      
          </form>
          <p>NO of people who are sharing the bill?</p>
          <input id="peopleamt" type="text" placeholder="Number of People"> people <br><br>
          <button type="button" id="calculate">Calculate!</button>
      
        </div>
        <!--calculator end-->
       <div id="totalTip">
          <sup>Rs</sup><span id="tip">0.00</span>
          <small id="each">each</small><br><br>
        </div>
        <!--totalTip end-->
      
      </div>
      <!--container end-->
      
      <script type="text/javascript" src="calculation.js"></script>
</body>
</html>
